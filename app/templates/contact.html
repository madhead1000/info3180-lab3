<style>
  body {
    background-color:#f6f9ec;
    font-color:#677248;
  }
</style>
<body>
<h1>Contact Form</h1>
<p>Fill in this form to contact the site owner</p>
<form id="mail" method="POST" action=".">
<strong>Name</strong>
  <p>Please enter your full name</p>
          <input type="text" name="fromname" placeholder="Enter full name"><br />
      <strong>Email</strong><br />
	  	  <li style="color:red;"></li>
      <label>Please enter your Email address</label><br />
      <input type="text" name="fromemail" placeholder="Enter your Email"><br />
      <strong>Subject</strong><br />
	  	  <li style="color:red;"></li>
      <input type="text" name="fromsubject" placeholder="Subject"><br />
      <strong>Message</strong><br />
			<li style="color:red;"></li>
      <label>Please enter the message you would like to send</label><br />
      <textarea name="msg" rows="6" cols="60">
       </textarea><br /><br />
      <input type="submit" name="send" value="Send Mail">
      </form>
  <p style="color:red;">{{statusinfo}}</p>
</body>
